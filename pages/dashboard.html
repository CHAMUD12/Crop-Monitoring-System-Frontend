<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
  </head>

  <body>
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div id="content" class="content">
      <div class="dashboard-container">
        <h2>Dashboard</h2>

        <!-- Cards -->
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-primary">
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <div>
                  <h5 class="card-title">User Count</h5>
                  <p class="counter">3</p>
                </div>
                <div class="counter-icon">
                  <i class="fas fa-users fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-success">
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <div>
                  <h5 class="card-title">Field Count</h5>
                  <p class="counter">6</p>
                </div>
                <div class="counter-icon">
                  <i class="fas fa-seedling fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-warning">
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <div>
                  <h5 class="card-title">Crop Count</h5>
                  <p class="counter">20</p>
                </div>
                <div class="counter-icon">
                  <i class="fas fa-leaf fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-danger">
              <div
                class="card-body d-flex align-items-center justify-content-between"
              >
                <div>
                  <h5 class="card-title">Vehicle Count</h5>
                  <p class="counter">3</p>
                </div>
                <div class="counter-icon">
                  <i class="fas fa-car fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row mt-4">
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Crop Performance</h5>
                <canvas id="lineChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Field Performance</h5>
                <canvas id="barChart2"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Resource Allocation</h5>
                <canvas id="pieChart2"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Progress -->
        <div class="row g-4 section" style="margin-top: -185px">
          <div class="col-lg-8 stats-progress">
            <div class="card p-3">
              <h6>Today's Stats</h6>
              <p>Soil Moisture <span class="float-end text-danger">-15%</span></p>
              <div class="progress mb-3">
                <div class="progress-bar bg-danger" style="width: 15%"></div>
              </div>
              <p>Water Level <span class="float-end text-success">+30%</span></p>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width: 30%"></div>
              </div>
              <p>Humidity <span class="float-end text-warning">+8%</span></p>
              <div class="progress">
                <div class="progress-bar bg-warning" style="width: 8%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarController.js"></script>
    <script src="/assets/js/dasshboard.js"></script>
  </body>
</html>
